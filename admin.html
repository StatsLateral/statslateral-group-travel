<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Registrations</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-box {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .login-box h1 {
            color: #2C5F7C;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-box p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2C5F7C;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #2C5F7C 0%, #1A3A4D 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
        }

        .admin-panel {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .admin-panel.active {
            display: block;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .admin-header h1 {
            color: #2C5F7C;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #2C5F7C 0%, #1A3A4D 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            color: #2C5F7C;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .export-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 15px;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Box -->
        <div class="login-box" id="login-box">
            <h1>Admin Access</h1>
            <p>Enter password to view registrations</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autofocus>
                </div>
                <button type="submit" class="btn" id="login-btn">Access Registrations</button>
                <div id="login-error" class="error-message" style="display: none;"></div>
            </form>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel" id="admin-panel">
            <div class="admin-header">
                <div>
                    <h1>Trip Registrations</h1>
                    <p style="color: #666; margin-top: 5px;">The Brotherhood Trip - Nov 18-25, 2026</p>
                </div>
                <div>
                    <button class="export-btn" id="export-btn">Export CSV</button>
                    <button class="logout-btn" id="logout-btn">Logout</button>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <h3 id="total-count">0</h3>
                    <p>Total Registrations</p>
                </div>
            </div>

            <div class="table-container">
                <div id="loading" class="loading">Loading registrations...</div>
                <div id="no-data" class="no-data" style="display: none;">No registrations yet</div>
                <table id="registrations-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Name</th>
                            <th>Can Attend?</th>
                            <th>Wish/Comment</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Arrival</th>
                            <th>Departure</th>
                            <th>Restrictions</th>
                        </tr>
                    </thead>
                    <tbody id="registrations-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let currentPassword = '';
        let registrationsData = [];

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const errorDiv = document.getElementById('login-error');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verifying...';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/get-registrations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    currentPassword = password;
                    registrationsData = result.registrations || [];
                    showAdminPanel();
                } else {
                    errorDiv.textContent = result.error || 'Invalid password';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Access Registrations';
            }
        });

        // Show admin panel
        function showAdminPanel() {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('admin-panel').classList.add('active');
            displayRegistrations();
        }

        // Display registrations
        function displayRegistrations() {
            const loading = document.getElementById('loading');
            const noData = document.getElementById('no-data');
            const table = document.getElementById('registrations-table');
            const tbody = document.getElementById('registrations-body');
            const totalCount = document.getElementById('total-count');
            
            loading.style.display = 'none';
            
            if (registrationsData.length === 0) {
                noData.style.display = 'block';
                table.style.display = 'none';
                totalCount.textContent = '0';
                return;
            }
            
            noData.style.display = 'none';
            table.style.display = 'table';
            totalCount.textContent = registrationsData.length;
            
            tbody.innerHTML = '';
            registrationsData.forEach(reg => {
                const row = document.createElement('tr');
                const canAttend = reg['Cannot Attend'] === 'Yes' ? 'No' : 'Yes';
                row.innerHTML = `
                    <td>${formatDate(reg.Timestamp)}</td>
                    <td>${escapeHtml(reg.Name)}</td>
                    <td>${canAttend}</td>
                    <td>${escapeHtml(reg.Wish)}</td>
                    <td>${escapeHtml(reg.Email)}</td>
                    <td>${escapeHtml(reg.Phone)}</td>
                    <td>${escapeHtml(reg['Arrival Date'])}</td>
                    <td>${escapeHtml(reg['Departure Date'])}</td>
                    <td>${escapeHtml(reg.Restrictions)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Format date
        function formatDate(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            return date.toLocaleString();
        }

        // Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Export CSV
        document.getElementById('export-btn').addEventListener('click', function() {
            if (registrationsData.length === 0) {
                alert('No data to export');
                return;
            }
            
            const headers = ['Timestamp', 'Name', 'Can Attend', 'Wish/Comment', 'Email', 'Phone', 'Arrival Date', 'Departure Date', 'Restrictions'];
            const csvContent = [
                headers.join(','),
                ...registrationsData.map(reg => {
                    const canAttend = reg['Cannot Attend'] === 'Yes' ? 'No' : 'Yes';
                    return [
                        `"${reg.Timestamp || ''}"`,
                        `"${reg.Name || ''}"`,
                        `"${canAttend}"`,
                        `"${reg.Wish || ''}"`,
                        `"${reg.Email || ''}"`,
                        `"${reg.Phone || ''}"`,
                        `"${reg['Arrival Date'] || ''}"`,
                        `"${reg['Departure Date'] || ''}"`,
                        `"${reg.Restrictions || ''}"`
                    ].join(',');
                })
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `brotherhood-trip-registrations-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', function() {
            currentPassword = '';
            registrationsData = [];
            document.getElementById('admin-panel').classList.remove('active');
            document.getElementById('login-box').style.display = 'block';
            document.getElementById('password').value = '';
            document.getElementById('login-error').style.display = 'none';
        });
    </script>
</body>
</html>
